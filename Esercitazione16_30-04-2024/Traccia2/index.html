<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <div class="container-md my-bg-container">

        <h2 class="p-3">Agenda</h2>
    
        <div class="row">
    
          <div class="col-6">
    
            <div class="mb-3">
              <label for="nome_contatto" class="form-label">Nome contatto</label>
              <input type="text" class="form-control" id="nome_contatto" placeholder="Inserisci il nome del contatto">
            </div>
            <div class="mb-3">
              <label for="num_telefono" class="form-label">Numero di telefono</label>
              <input type="text" class="form-control" id="num_telefono" placeholder="Inserisci il numero di telefono">
            </div>
    
    
    
          </div>
          <div class="col-6 d-flex flex-column">
    
            <button id="aggiungi_contatto" class="btn btn-primary m-2">Aggiungi contatto</button>
            <button id="visualizza_agenda" class="btn btn-info m-2">Visualizza agenda</button>
            <button id="elimina_contatto" class="btn btn-danger m-2">Elimina contatto</button>
            <button id="modifica_contatto" class="btn btn-warning m-2">Modifica contatto</button>
    
    
          </div>
    
        </div>
    
        <div class="row mt-3">
    
          <div id="elenco_contatti" class="col-12">
    
            
    
          </div>
    
        </div>
    
      </div>    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="./js/main.js"></script>
</body>
</html>
